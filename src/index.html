<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">

    <title>Send ERC20 tokens to many users at once</title>
</head>
<body>

    <div class="container p-5">
        <h1 class="text-center mb-5">EVOAI token mass sending feature</h1>
        <div class="row mb-5">
            <div class="col-lg-12">
                <p class="text-dark">Available tokens - <b id="allowance"></b></p>
                <p class="text-dark">1. Max recommended addresses per transaction - 150<br>
                2. Paste the addresses and amounts<br>
                3. Separate the items with a comma, as in the example<br>
                4. Length of receivers and amounts should be equal</p>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="h3" for="receivers">Receivers</label>
                    <textarea class="form-control" rows="10" id="receivers" placeholder="ex: 0x8573f2f5a3bd960eee3d998473e50c75cdbe6828, 0x6941627cba3518385e75de75d25a189185672bfe, 0x184ee74e8cba1f3ab761afa99e74b20407255c64, 0x7ac337cd5ef210cf9e308dfe9be1a8b5d13da9c3, 0xa8d99aaa9bcc25ffd0bd4155661b686d65df58d9, 0x092c26e4191df51eaa392b347d7df9cddc45d545, 0x8573f2f5a3bd960eee3d998473e50c75cdbe6828, 0x6941627cba3518385e75de75d25a189185672bfe, 0x184ee74e8cba1f3ab761afa99e74b20407255c64, 0x7ac337cd5ef210cf9e308dfe9be1a8b5d13da9c3, 0xa8d99aaa9bcc25ffd0bd4155661b686d65df58d9, 0x092c26e4191df51eaa392b347d7df9cddc45d545"></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="h3" for="amounts">Amounts</label>
                    <textarea class="form-control" rows="10" id="amounts" placeholder="ex: 12, 54544, 54, 987, 354, 65 , 35, 2333, 23000, 600, 400, 221"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
                <button id="submit" type="button" class="btn btn-primary btn-block btn-lg">Submit</button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-sm-12">
                <p class="h1 text-center mb-5">Transactions</h1>
            </div>
            <div class="col-sm-12">
                <table id="txTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TxHash</th>
                            <th scope="col">Receivers</th>
                            <th scope="col">Tokens Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script/web3.min.js"></script>
    <script src="./script/jquery-3.3.1.min.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
